<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Plats par Type</title>
    <style>
        .container {
            display: flex;
            flex-wrap: wrap;
            gap: 20px;
            justify-content: center;
        }
        .plat {
            border: 1px solid #ccc;
            border-radius: 10px;
            overflow: hidden;
            width: 200px;
            text-align: center;
        }
        .plat img {
            width: 100%;
            height: auto;
        }
        .plat h3 {
            margin: 10px 0;
        }
    </style>
</head>
<body>
    <h1>Plats par Type</h1>
    <div class="container">
        <div class="plat">
            <img src="path/to/image1.jpg" alt="Plat 1">
            <h3>Type de Plat 1</h3>
        </div>
        <div class="plat">
            <img src="path/to/image2.jpg" alt="Plat 2">
            <h3>Type de Plat 2</h3>
        </div>
        <div class="plat">
            <img src="path/to/image3.jpg" alt="Plat 3">
            <h3>Type de Plat 3</h3>
        </div>
        <!-- Ajoutez plus de plats ici -->
    </div>
</body>
</html>
